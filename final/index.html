<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess the Framework</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
  	<div class="container">
  		<h1>How well do you know your frameworks?</h1>
  		<img id="logo" src="">
			<div>
		    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="answer">
			    <label class="mdl-textfield__label" for="answer">Enter answer...</label>
			  </div>
				<button class="mdl-button mdl-js-button mdl-button--primary" onclick="checkAnswer()">
				  Enter
				</button>
		  </div>
		  <div class="game-info">
		  	<p class="score">Score: <span id="userScore">0</span>/5</p>
		  	<p class="timer">Time left: <span id="timer">15</span></p>
		  </div>
  	</div>
  	<div id="overlay" onclick="off()">
  		<div id="overlay-text">
  			<p>This quiz tests your knowledge of javascript frameworks. You would see a logo and get a few seconds to guess the framework that has that logo. Goodluck!</p>
  			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="off()">
				  Start quiz
				</button>
  		</div>
  	</div>

  	<script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
